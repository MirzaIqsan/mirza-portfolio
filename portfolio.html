<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mirza's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card-header {
            background-color: #1a2a6c;
            color: white;
        }
        .card-header h4 {
            margin: 0;
        }
        .card-body {
            background-color: #f7f7f7;
        }
        .blue-text {
            color: #00bcd4;
        }
        .portfolio-item {
            margin-bottom: 30px;
        }
        .img-fluid {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .accordion-button:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="Mirza.png" alt="Mirza's Logo" style="height: 40px;">
                Mirza's Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="blue-text text-center">Portfolio</h2>
        
        <div class="accordion" id="portfolioAccordion">
            <!-- Design Projects Accordion -->
            <div class="accordion-item portfolio-item">
                <h2 class="accordion-header" id="designHeader">
                    <button class="accordion-button blue-text" type="button" data-toggle="collapse" data-target="#designContent" aria-expanded="true" aria-controls="designContent">
                        Design Projects
                    </button>
                </h2>
                <div id="designContent" class="accordion-collapse collapse show" aria-labelledby="designHeader" data-bs-parent="#portfolioAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="Namecard.png" alt="Namecard" class="img-fluid">
                                <p class="mt-3">This is a namecard design that represents my professional identity, showcasing my attention to detail and creativity.</p>
                            </div>
                            <!-- Additional design project image can go here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Development Projects Accordion -->
            <div class="accordion-item portfolio-item">
                <h2 class="accordion-header" id="devHeader">
                    <button class="accordion-button blue-text" type="button" data-toggle="collapse" data-target="#devContent" aria-expanded="false" aria-controls="devContent">
                        Development Projects
                    </button>
                </h2>
                <div id="devContent" class="accordion-collapse collapse" aria-labelledby="devHeader" data-bs-parent="#portfolioAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="Escaperoom.png" alt="EscapeRoom" class="img-fluid">
                                <p class="mt-3">A VR escape room project that combines creativity and problem-solving, providing an immersive experience.</p>
                            </div>
                            <!-- Additional development project image can go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
